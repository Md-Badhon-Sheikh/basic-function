<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const great = (a, b, c) => {
            if (a > b && a > c)
                return "a is greater";
            else if (b > a && b > c)
                return "b is greater";
            else
                return "c is greater";
        }
        console.log(great(6, 5, 7));
    </script>
</body>
